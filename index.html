<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Spectrum Analyzer</title>
    <style>
        :root { --accent: #00ffcc; }
        body { background: #1a1a1a; color: #fff; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; overflow: hidden; touch-action: none; }
        .header { margin: 10px; text-align: center; }
        h1 { font-size: 1.5rem; margin: 5px 0; color: var(--accent); }
        #freqRangeLabel { color: #fff; font-weight: bold; font-size: 1.1rem; background: #333; padding: 2px 10px; border-radius: 4px; }
        
        canvas { 
            width: 95vw; height: 55vh; background: #000; 
            border: 2px solid #333; border-radius: 8px; cursor: grab;
            touch-action: none;
        }

        .controls { width: 90%; background: #2a2a2a; padding: 15px; border-radius: 12px; margin-top: 10px; display: grid; grid-template-columns: 100px 1fr; gap: 15px; align-items: center; }
        button { padding: 15px 5px; font-size: 0.9rem; font-weight: bold; background: var(--accent); border: none; border-radius: 8px; cursor: pointer; color: #000; }
        button.active { background: #ff4444; color: #fff; }
        .slider-box { display: flex; flex-direction: column; gap: 5px; }
        .help-text { font-size: 0.75rem; color: #888; margin-top: 5px; }
    </style>
</head>
<body>

    <div class="header">
        <h1>Spectrum Analyzer</h1>
        <div id="freqRangeLabel">0 Hz - 500 Hz</div>
        <div class="help-text">左右スワイプで移動 / 下のスライダーで拡大率変更</div>
    </div>

    <canvas id="visualizer"></canvas>

    <div class="controls">
        <button id="toggleBtn">開始</button>
        <div class="slider-box">
            <span style="font-size:0.8rem;">表示帯域幅 (Span): <span id="spanVal">500</span>Hz</span>
            <input type="range" id="spanSlider" min="10" max="1000" step="10" value="500">
        </div>
    </div>

<script>
let audioCtx, analyser, dataArray, animationId;
let minFreq = 0;
let spanFreq = 500;

const canvas = document.getElementById('visualizer');
const ctx = canvas.getContext('2d');
const toggleBtn = document.getElementById('toggleBtn');
const spanSlider = document.getElementById('spanSlider');
const freqLabel = document.getElementById('freqRangeLabel');

function resize() {
    canvas.width = canvas.clientWidth * window.devicePixelRatio;
    canvas.height = canvas.clientHeight * window.devicePixelRatio;
}
window.addEventListener('resize', resize);
resize();

// スワイプ操作（パン）
let isDragging = false;
let startX = 0;
let startMinFreq = 0;

canvas.addEventListener('pointerdown', (e) => {
    isDragging = true;
    startX = e.clientX;
    startMinFreq = minFreq;
});

window.addEventListener('pointermove', (e) => {
    if (!isDragging || !audioCtx) return;
    const deltaX = e.clientX - startX;
    const freqPerPixel = spanFreq / canvas.clientWidth;
    minFreq = startMinFreq - (deltaX * freqPerPixel);
    if (minFreq < 0) minFreq = 0;
    const maxLimit = (audioCtx.sampleRate / 2) - spanFreq;
    if (minFreq > maxLimit) minFreq = maxLimit;
});

window.addEventListener('pointerup', () => isDragging = false);

async function init() {
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    audioCtx = new AudioContext();
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    const source = audioCtx.createMediaStreamSource(stream);
    analyser = audioCtx.createAnalyser();
    // 狭い帯域の分解能を保つため高めのfftSizeを維持
    analyser.fftSize = 16384; 
    source.connect(analyser);
    dataArray = new Uint8Array(analyser.frequencyBinCount);
    draw();
}

function draw() {
    animationId = requestAnimationFrame(draw);
    analyser.getByteFrequencyData(dataArray);

    spanFreq = parseInt(spanSlider.value);
    document.getElementById('spanVal').innerText = spanFreq;
    const maxFreq = minFreq + spanFreq;
    freqLabel.innerText = `${Math.round(minFreq)} Hz - ${Math.round(maxFreq)} Hz`;

    ctx.fillStyle = '#000';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    const binSize = audioCtx.sampleRate / analyser.fftSize;
    const points = [];

    // 波形の描画
    ctx.beginPath();
    ctx.strokeStyle = '#00ffcc';
    ctx.lineWidth = 2.5;

    for (let i = 0; i < dataArray.length; i++) {
        const f = i * binSize;
        if (f < minFreq) continue;
        if (f > maxFreq) break;

        const x = ((f - minFreq) / spanFreq) * canvas.width;
        const y = canvas.height - (dataArray[i] / 255) * canvas.height;

        if (points.length === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
        points.push({ x, y, freq: f, val: dataArray[i] });
    }
    ctx.stroke();

    // ピーク検出
    let localPeaks = [];
    for (let i = 5; i < points.length - 5; i++) {
        if (points[i].val > 30 && 
            points[i].val >= points[i-1].val && points[i].val >= points[i+1].val &&
            points[i].val >= points[i-3].val && points[i].val >= points[i+3].val) {
            localPeaks.push(points[i]);
        }
    }
    
    const topPeaks = localPeaks.sort((a, b) => b.val - a.val).slice(0, 5);
    topPeaks.sort((a, b) => a.x - b.x);

    let lastLabelX = -200; 
    const minSpacing = 85 * window.devicePixelRatio; // 重なり防止の間隔

    topPeaks.forEach(p => {
        ctx.fillStyle = '#ff4444';
        ctx.beginPath(); ctx.arc(p.x, p.y, 5, 0, Math.PI*2); ctx.fill();

        if (p.x > lastLabelX + minSpacing) {
            ctx.fillStyle = '#fff';
            ctx.font = `bold ${13 * window.devicePixelRatio}px sans-serif`;
            ctx.textAlign = 'center';
            ctx.fillText(`${Math.round(p.freq)}Hz`, p.x, p.y - 20);
            lastLabelX = p.x;
        }
    });
}

toggleBtn.onclick = async () => {
    if (!audioCtx) {
        await init();
        toggleBtn.innerText = "一時停止";
        toggleBtn.classList.add('active');
    } else if (audioCtx.state === 'running') {
        await audioCtx.suspend();
        toggleBtn.innerText = "測定再開";
        toggleBtn.classList.remove('active');
    } else {
        await audioCtx.resume();
        toggleBtn.innerText = "一時停止";
        toggleBtn.classList.add('active');
    }
};
</script>
</body>
</html>
